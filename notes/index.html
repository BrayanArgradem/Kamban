<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="head">
      <button class="button_head">
        <a href="/board/index.html">
          <span class="material-icons">dashboard</span>
          board
        </a>
      </button>

      <button class="button_head">
        <a href="/notes/index.html">
          <span class="material-icons">bookmark </span>
          Lembretes
        </a>
      </button>
    </div>
    <div class="top-bar">
      <div class="teste">
        <div class="search-bar">
          <input
            id="searchInput"
            type="text"
            placeholder="Pesquisar cartões..."
          />
        </div>
        <div id="searchIcon">
          <span class="material-icons">search</span>
        </div>
      </div>

      <button class="new_add_btn" onclick="openModal(1)">
        <span class="material-icons">add</span>
        Adicionar item
      </button>
    </div>

    <div class="container">
      <div
        class="column"
        data-column="1"
        ondrop="drop_handler(event)"
        ondragover="dragover_handler(event)"
      >
        <div class="body">
          <div class="cards_list"></div>
          <span></span>
        </div>
      </div>
    </div>

    <div id="modal">
      <div class="box">
        <div class="head">
          <span id="creationModeTitle">Nova tarefa</span>
          <span id="editingModeTitle">Editar tarefa</span>
          <button class="material-icons" onclick="closeModal()">close</button>
        </div>

        <div class="form">
          <input type="hidden" id="idInput" />

          <div class="form-group">
            <label for="description">Titulo</label>
            <textarea id="description" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label for="">Prazo</label>
            <input type="date" id="deadline" />
          </div>

          <button class="primary" onclick="createTask()" id="creationModeBtn">
            Cadastrar
          </button>
          <button class="primary" onclick="updateTask()" id="editingModeBtn">
            Salvar alterações
          </button>
        </div>
      </div>
    </div>

    <script src="./moment.min.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
